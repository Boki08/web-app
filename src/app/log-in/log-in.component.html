<div class="dropdown">

<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
  Log In
  </button>
<div class="dropdown-menu dropdown-menu-right">
  <form #f="ngForm" class="px-4 py-3" (ngSubmit)="onSubmit(f.value, f)">
    <div class="form-group">
      <label for="Name">Name</label>
      <input type="text" class="form-control" name="name" placeholder="email@example.com" ngModel>
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="text" class="form-control" name="password" placeholder="Password" ngModel>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="dropdownCheck">
      <label class="form-check-label" for="dropdownCheck">
        Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
  <div class="dropdown-divider"></div>
  <a class="dropdown-item" [routerLink]="['/register']" >New around here? Sign up</a>
  <a class="dropdown-item" href="#">Forgot password?</a>
</div>
</div>
<!-- Modal -->
